<div class="container" style="direction: rtl; font-family: Arial, Helvetica, sans-serif;">
    <form [formGroup]="Editfrom" (ngSubmit)="updateFroms()" enctype="multipart/form-data">
        <div class=" form-group col-md-10">
            <label for="prdName" class="fs-3">اسم المنتج</label>
            <input class="form-control fs-3" id="prdName" type="text" placeholder="اسم المنتج" formControlName="name">
            <div class="alert alert-warning fs-3" [hidden]="name?.valid||name?.untouched">
                <small *ngIf="name?.errors?.['required']">
                    اسم المنتج مطلوب

                </small>
            </div>
        </div>
        <div class="form-group col-md-10">
            <label for="Descrption" class="fs-3 mt-2">وصف المنتج</label>
            <textarea class="form-control fs-3" id="Descrption" placeholder="وصف المنتج" formControlName="description"
                name="descrption"></textarea>
            <div class="alert alert-warning fs-3" [hidden]="description?.valid||description?.untouched">
                <small *ngIf="description?.errors?.['required']">
                    الوصف مطلوب
                </small>
            </div>
        </div>
        <div class="form-group col-md-10">
            <label for="price" class="fs-3">سعر المنتج</label>
            <input class="form-control fs-3" type="number" id="price" placeholder="سعر المنتج" formControlName="price"
                min="0">
            <div class="alert alert-warning fs-3" [hidden]="price?.valid||price?.untouched">
                <small *ngIf="price?.errors?.['required']">
                    سعر المنتج مطلوب

                </small>
            </div>
        </div>
        <div class="form-group col-md-10">
            <label for="quantiy" class="fs-3">كمية المنتج</label>
            <input class="form-control fs-3" id="quantiy" placeholder="كمية المنتج" type="number"
                formControlName="quantity" min="0">
            <div class="alert alert-warning fs-3" [hidden]="quantity?.valid||quantity?.untouched">
                <small *ngIf="quantity?.errors?.['required']">
                    كمية المنتج مطلوبة
                </small>
            </div>
        </div>
        <div class="form-group col-md-10">
            <label for="discountPercentage" class="col-md-8 fs-3">نسبة خصم المنتج</label>
            <input class="form-control fs-3" id="discountPercentage" placeholder="نسبة خصم المنتج" type="number" min="0"
                formControlName="discountPercentage">
        </div>
        <div class="form-group col-md-10">
            <label for="image" class="fs-3">صورة المنتج</label>
            <input type="file" id="image" class="form-control fs-3" placeholder="اضافه الصوره"
                (change)="uploadFile($event)">
            <div class="alert alert-warning fs-3" [hidden]="imageFile?.valid||imageFile?.untouched">
                <small *ngIf="imageFile?.errors?.['required']">
                    صوره المنتج مطلوبة
                </small>
            </div>
        </div>
        <div class="form-group col-md-10">
            <label for="Brands" class="fs-3">ماركات المنتج</label>
            <select id="Brands" class="form-control fs-3" name="product.brands" formControlName="brandID" required>

                <option *ngFor="let item of Brand" [value]="item.id" class="fs-4">{{item.bName}}</option>
            </select>
            <div class="alert alert-warning fs-3" [hidden]="brandID?.valid||brandID?.untouched">
                <small *ngIf="brandID?.errors?.['required']">
                    من فضلك اختر العلامه التجاريه الخاصه بهذا المنتج
                </small>
            </div>
        </div>
        <div class="form-group  col-md-10">
            <label for="Category" class="fs-3">فئة المنتج</label>
            <select id="Category" class="form-control fs-3" name="Category" formControlName="categoryId" required>
                <option *ngFor="let item of Categorie" [value]="item.id" class="fs-3">{{item.catName}}</option>
            </select>
            <div class="alert alert-warning fs-3" [hidden]="categoryId?.valid||categoryId?.untouched">
                <small *ngIf="categoryId?.errors?.['required']">
                    من فضلك اختر فئه المنتج
                </small>
            </div>
        </div>
        <div class="form-group col-md-10">
            <label for="Availability" class="fs-3">المنتج متوافر</label>
            <select id="Availability" class="form-control fs-3" formControlName="availability" name="Availability">

                <option [value]="true" class="fs-4"> متاح </option>
                <option [value]="false" class="fs-4"> غير متاح</option>
            </select>
            <div class="alert alert-warning fs-3" [hidden]="availability?.valid||availability?.untouched">
                <small *ngIf="availability?.errors?.['required']">
                    من فضلك حدد هل المنتج متاحه او غير متاح
                </small>
            </div>
        </div>
        <div class="form-group">
            <button mat-flat-button color="primary" [disabled]="!Editfrom.valid" class="h-25 fs-3" type="submit">اضافه
                المنتج </button>
        </div>
        <br>
        <br>
    </form>
</div>
