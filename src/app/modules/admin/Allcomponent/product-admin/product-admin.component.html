<a mat-flat-button color="primary" class="text-center fs-3" routerLink="../Creat">اضافه منتج جديد</a>
<br>
<br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> رقم المنتج </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->
        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> اسم المنتج </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> السعر </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> الوصف </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>

        </ng-container>

        <ng-container matColumnDef="availability">
            <th mat-header-cell *matHeaderCellDef> المنتج المتوفر</th>
            <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
        </ng-container>
        <ng-container matColumnDef="discountPercentage">
            <th mat-header-cell *matHeaderCellDef> الخصم </th>
            <td mat-cell *matCellDef="let element"> {{element.discountPercentage|percent}} </td>
        </ng-container>
        <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef> اسم العلامة التجارية </th>
            <td mat-cell *matCellDef="let element"> {{element.brandName}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> الكمية </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <a mat-menu-item style="font-size:25px;" routerLink="{{'../Details/' + element.id}}">التفاصيل</a>
                    <button mat-menu-item style="font-size:25px;" routerLink="{{'../Edit/'+ element.id}}">تعديل
                    </button>
                </mat-menu>
                <button mat-flat-button (click)="Deleted_Produt(element.id)">
                    <mat-icon style="font-size:30px;">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="20" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
