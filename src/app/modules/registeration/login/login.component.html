<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<!-- Main Section-->
<section class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">
  <!-- Page Content Goes Here -->

  <!-- Login Form-->
  <div class="col col-md-8 col-lg-6 col-xxl-5">
    <!-- Logo-->
    <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0"
      href="./index.html">
      <div class="d-flex align-items-center">
        <svg class="f-w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 77.53 72.26">
          <path
            d="M10.43,54.2h0L0,36.13,10.43,18.06,20.86,0H41.72L10.43,54.2Zm67.1-7.83L73,54.2,68.49,62,45,48.47,31.29,72.26H20.86l-5.22-9L52.15,0H62.58l5.21,9L54.06,32.82,77.53,46.37Z"
            fill="currentColor" fill-rule="evenodd" />
        </svg>
      </div>
    </a>
    <!-- / Logo-->
    <div class="shadow-xl p-4 p-lg-5 bg-white">
      <h1 class="text-center fw-bold mb-5 fs-2">تسجيل الدخول</h1>

      <form style="direction: rtl;" [formGroup]="userRegfrm" (ngSubmit)="submit">
        <div class="form-group" style="direction: rtl;">
          <label class="form-label" for="login-email">البريد الالكترونى</label>
          <input style="direction: ltr;" formControlName="username" [class.is-valid]="username.valid"
            [class.is-invalid]="username.invalid&&username.touched" type="email" class="form-control" id="login-email"
            placeholder="name@email.com">
          </div>
          <small class="text-danger" *ngIf="username?.errors?.['required']&&username.touched">*هذا الحقل مطلوب</small>
        <label for="login-password" class="form-label d-flex justify-content-between align-items-center">
          كلمة السر
        </label>
        <div class="input-group">
          <div class="form-group"></div>
          <input formControlName="password" [class.is-valid]="password.valid" [type]="fieldTextType ? 'text' : 'password'"
            [class.is-invalid]="password.invalid&&password.touched" type="password" class="form-control"
            id="login-password" placeholder="اكتب كلمة السر">
          <div class="input-group-append">
            <span (click)="toggleFieldTextType()" class="input-group-text" style="cursor:pointer">
              <i class="bi bi-eye-slash "
                [ngClass]="{ 'bi bi-eye': !fieldTextType,'bi bi-eye-slash': fieldTextType}"></i>
            </span>
          </div>
        </div>
        <small class="text-danger" *ngIf="password?.errors?.['required']&&password.touched">*هذا الحقل مطلوب</small>
        <button [disabled]="userRegfrm.invalid" type="submit" (click)="submit()" class="btn btn-dark d-block w-100 my-4">تسجيل
          الدخول</button>
      </form>
      <p class="d-block text-center text-muted">عميل جديد؟ <a class="text-muted" [routerLink]="['/Auth/Register']" > قم بانشاء حساب
          خاص بك</a></p>
    </div>

  </div>
  <!-- / Login Form-->

  <!-- /Page Content -->
</section>
<!-- / Main Section-->
